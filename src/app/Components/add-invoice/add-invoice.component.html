<app-navbar></app-navbar>
<div class="container">
  <div class="form-setup col-lg-9 mx-auto">
    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
        <h2>New Invoice</h2>
      <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
              <label for="companyAddress">Select company to</label>
              <select name="" id="" formControlName="companyAddress" class="form-control" id="companyAddress">
                  <option value="">Select a company</option>
                  <option value="Inyambo">Inyambo</option>
                  <option value="George">George</option>
                  <option value="Inno">TTCH</option>
                  <option value="Sam ">Simon</option>
              </select>
            </div>
          </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="companyAddress">Select company from</label>
            <select name="" id="" formControlName="companyAddress" class="form-control" id="companyAddress">
                <option value="">Select a company</option>
                <option value="Inyambo">Inyambo</option>
                <option value="George">George</option>
                <option value="Inno">TTCH</option>
                <option value="Tshepo">SELOMO</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="invoiceName">Invoice name</label>
            <input type="text" formControlName="invoiceName" class="form-control" id="invoiceName" placeholder="Enter invoice name" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="invoiceDate">Invoice Date</label>
            <input type="date" formControlName="invoiceDate" class="form-control" id="invoiceDate" required>
          </div>
        </div>
      </div>
      <h2>Add products</h2>
      <div formArrayName="products">
        <div *ngFor="let product of products.controls; let i=index" [formGroupName]="i" class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="productName">Product name</label>
              <input type="text" formControlName="productName" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" formControlName="description" class="form-control" id="description" placeholder="Item description" required>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="itemPrice">Item price</label>
              <input type="number" formControlName="itemPrice" class="form-control" id="itemPrice" placeholder="Enter item price" required>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Enter quantity" required>
            </div>
          </div>
          <div class="col-lg-12">
            <button type="button" class="btn btn-danger" (click)="removeProduct(i)" [disabled]="products.length <= 1">Remove</button>
          </div>
        </div>
      </div>
      
      <div class="product-list">
        <div *ngFor="let product of products.controls; let i = index" [formGroupName]="i">
          <p><strong>Product {{ i+1 }}:</strong></p>
          <!-- Use safe navigation operator (?) to prevent errors -->
          <p>Name: {{ product.get('productName')?.value }}</p>
          <p>Description: {{ product.get('description')?.value }}</p>
          <p>Item Price: {{ product.get('itemPrice')?.value }}</p>
          <p>Quantity: {{ product.get('quantity')?.value }}</p>
        </div>
      </div>
    
    <div class="submission">
        <button type="button" class="btn btn-primary" (click)="addProduct()">Add more</button>
      </div>
      <div class="submission">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
    <hr>      
  </div>
</div>
